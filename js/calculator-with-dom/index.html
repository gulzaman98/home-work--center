<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateor with dom</title>
</head>
<body>
    <input type="number" id="firstNumber" placeholder="Enter your first number">
    <input type="number" id="secondNumber" placeholder="Enter your second number">

    <select id="operator">
        <option value="empty">Select your operator</option>
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
    </select>

    <button id="result">Result</button>

    <div><p id="output"></p></div>

    <script src="main.js"></script>

</body>
</html>
