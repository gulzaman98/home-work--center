<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <h2 align="center">Registration Form</h2>
    <center>
        <form id="myform">
            <input type="text" placeholder="Enter Your Name" id="name" style="padding: 5 30px;"> <br><br> 
            <input type="email" placeholder="Enter Your Email" id="email"  style="padding: 5 30px;"> <br><br> 
            <input type="password" placeholder="Enter Your Password" id="pass"  style="padding: 5 30px;"> <br><br> 
            <button type="submit" id="btn" style="padding: 5px 10px; background-color: brown; color: white; outline-style: none; border: none; cursor: pointer;">Submit</button>
        </form>
    </center>
</body>
</html>
