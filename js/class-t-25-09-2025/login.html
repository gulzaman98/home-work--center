<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h2 align="center">Login Form</h2>

    <center>

    <form id="login">

        <button type="submit" id="btn" style="padding: 5px 10px ; background-color: red; color: white; outline: none; border: none; cursor: pointer;" >Login</button>
    </form>
    </center>

    <script src="login.js"></script>
</body>
</html>
