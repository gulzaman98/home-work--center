<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
</head>

<body>
    <script>

        let firstNumber = parseFloat(prompt("Enter your first number"))
        let secondNumber = parseFloat(prompt("Enter your last number"))
        let add = firstNumber + secondNumber
        let mul = firstNumber * secondNumber
        let sub = firstNumber - secondNumber
        let div = firstNumber / secondNumber
        document.write("Addition" + " " + add + "<br>" )
        document.write("multiplication" + " " + mul + "<br>" )
        document.write("subtraction" + " " + sub + "<br>" )
        document.write("division" + " " + div + "<br>" )
        
    </script>
</body>

</html>
