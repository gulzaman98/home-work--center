<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational Operator</title>
</head>

<body>

    <pre id="result"></pre>


    <script>
        let a = 5;
        let b = 10;
        let text = "";

        text += "a == b : " + (a == b) + "\n"
        text += "a != b : " + (a != b) + "\n"
        text += "a === b : " + (a === b) +"\n"
        text += "a !==b : " + (a !== b) + "\n"
        text += "a > b : " + (a > b) + "\n"
        text += "a < b : " + (a < b) + "\n"
        text += "a => b: " + (a >= b) + "\n"
        text += "a <= b: " + (a <= b) + "\n"
        
        document.getElementById("result").innerHTML = text 

        


    </script>
</body>

</html>
